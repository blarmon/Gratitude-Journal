<div id="journal_user"><a href="{% url 'profile' journal.user.userextension.slug %}">{{ journal.user.username }}</a></div>
<div id="journal_date">{{ journal.date }}</div>
<div id="journal_title">{{ journal.title }}</div>
<div id="journal_body">{{ journal.body }}</div>

<h3>Tags:</h3>
{% for tag in journal.tags.all %}
<div class="journal_tag">{{ tag }}</div>
{% endfor %}
