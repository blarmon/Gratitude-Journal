{% extends 'journals/base.html' %}

{% block content %}

<div class="journal_container">
    <div class="journal_date text-center">{{ journal.date|date:"M d, Y" }}</div>
    <div class="text-center">
        <a class="journal_user" id="user_profile" href="{% url 'profile' journal.user.userextension.slug %}">{{ journal.user.username }}</a>
    </div>
    <div class="journal_title text-center">{{ journal.title }}</div>
    <br>
    <br>
    <div class="journal_body">{{ journal.body }}</div>
</div>

<br>
<br>
<br>
<br>
<h5>Journal tags:</h5>-
{% for tag in journal.tags.all %}
<span class="journal_tag">{{ tag }}</span>&nbsp;-
{% endfor %}

{% endblock %}
