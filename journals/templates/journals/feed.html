{% extends 'journals/base.html' %}

{% block content %}


{% for journal in journals_from_followed %}
<div class="journal_container">
    <div>{{ journal.date }}</div>
    <a class="journal_user" id="user_profile" href="{% url 'profile' journal.user.userextension.slug %}">{{ journal.user.username }}</a>
    <div class="public_post"><a href="{% url 'journal_detail' journal.slug %}">{{ journal.title }}</a></div>
</div>
<br>
{% endfor %}

{% endblock %}
