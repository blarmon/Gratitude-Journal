{% extends 'journals/base.html' %}

{% block content %}

<div id="username">{{ username }}</div>

{% if show_filters %}
    <input type="radio" name="filter" id="public_radio" value="public">Public<br>
    <input type="radio" name="filter" id="private_radio" value="private">Private<br>
    <input type="radio" name="filter" id="all_radio" value="all">All<br/>
{% endif %}
<script type="text/javascript">

$(document).ready(function () {


   $( "#private_radio" ).click(function() {
        $("#journal_container").empty();
        {% for journal in user_journals %}
            {% if journal.public == False %}
                $("#journal_container").append('<div><a href="/journal/{{journal.slug}}" class="journal_title">{{ journal.title }}</a><span id="journal_date">{{ journal.date }}</span></div>')
            {% endif %}
        {% endfor %}
   });

   $( "#public_radio" ).click(function() {
        $("#journal_container").empty();
        {% for journal in user_journals %}
            {% if journal.public == True %}
                $("#journal_container").append('<div><a href="/journal/{{journal.slug}}" class="journal_title">{{ journal.title }}</a><span id="journal_date">{{ journal.date }}</span></div>')
            {% endif %}
        {% endfor %}
   });

   $( "#all_radio" ).click(function() {
        $("#journal_container").empty();
        {% for journal in user_journals %}
                $("#journal_container").append('<div><a href="/journal/{{journal.slug}}" class="journal_title">{{ journal.title }}</a><span id="journal_date">{{ journal.date }}</span></div>')
        {% endfor %}
   });

});
</script>


<div id="journal_container">
{% for journal in user_journals%}
    <div><a href="/journal/{{journal.slug}}" class="journal_title">{{ journal.title }}</a><span id="journal_date">{{ journal.date }}</span></div>
{% endfor %}
</div>

{% endblock %}
