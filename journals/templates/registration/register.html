{% extends 'journals/base.html' %}

{% block content %}

<Title>Register</Title>

<form method="post" action="{% url 'register' %}" id="user-registration-form" enctype='multipart/form-data'>
    {% csrf_token %}
    {% if registration_form.errors %}
    <p>There are errors in the form!</p>
    {% endif %}

    {{ registration_form|linebreaks }}<br>

    {{ registration_form_user_extension.as_p }}
    <input class="submit" type="submit" value='register'>
</form>

{% endblock %}
